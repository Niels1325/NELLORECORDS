<body>

        <a href="index#contact" class="w3-bar-item w3-button w3-padding-large">Contact</a>
    </div>
</div>

<!-- First Grid -->
<div id="about" class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-padding-24 w3-center">
            <h5 class="w3-padding-16">Modern Beats <i class="fa fa-check"></i> — Quality Beats <i class="fa fa-check"></i> — Unique Beats <i class="fa fa-check"></i></h5>

                <br>

</div>

<!-- Footer -->
<div class="footer-container">
    <div class="container">
        <div class="footer-heading footer-1">
            <h5><b>About Us</b></h5>
            <a href="#">FAQ</a>

        </div>

</div>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
